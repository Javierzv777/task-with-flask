{% extends "base.html" %} {% block main%}
<h1>Tareas</h1>
<ul>
  {% for task in tasks%}
  <div class="card">
    <div class="card-body">
      <li>{{task.title}}</li>
      <a href="{{ url_for('edit', task_id=task.id)}}" class="btn btn-primary">Editar</a>
      <a href="{{ url_for('delete', task_id=task.id)}}" class="btn btn-danger">Eliminar</a>
    </div>
  </div>
  {% endfor%}
</ul>

{% endblock %}
